<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Simão Correia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            
            <div id="div-pesquisa">
                <input id="texto-tarefa" type="text"
                placeholder="Escreva uma tarefa para adicionar"/>
                <button id="nova-tarefa" onclick="addTarefa()">Adicionar <i class="bi bi-plus"></i></button>
            </div>
            <p id="mensagem">Mensagens</p>
            <hr>
            <div id="div-tarefas">
                <p id="tarefas-pendentes">Tem 
                    <span id="conta-tarefas">0</span> 
                    tarefas pendentes de 
                    <span id="total-tarefas">0</span>
                </p>
            </div>
            <hr>
            <p id="direitos">Website desenvolvido por Simão Correia ©</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/08bfb78eef.js" crossorigin="anonymous"></script>

   
</body>
</html>
